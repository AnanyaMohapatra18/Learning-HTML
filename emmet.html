<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- paragraph ke andar image tag -->
    <p>
        <img src="" alt="">
    </p>


    <!-- 4 paragraph (p>p>p>p) -->
    <!-- nested ">" -->
    <p>
        <p>
            <p>
                <p></p>
            </p>
        </p>
    </p>


    <!-- paragraph ke andar heading -->
    <p>
        <h1></h1>
    </p>


    <!-- Do tag ko ek saath krna hoga toh + use krna hota hai -->
    <!-- side by side -->
    <article></article>
    <section></section>


    <!-- para ke andar content p{} , h3{} , article{} , section{} -->
    <!--Curly braces through hum apna khud ka content add krr skte haii  -->
    <p>My first para</p>
    <h3>My first heading</h3>
    <article>My first article</article>
    <section>My first section</section>


    <!-- p ke saath a (p>a) -->
    <!-- > use krne se tag parent child ke tarah behave krta hai mtlb ek ke andar aur ek -->
    <p><a href=""></a></p>


    <!-- p and a alag alag ke liye "+" use krenge (p+a) -->
    <!-- + use krne se tag ek niche aur ek aata hai -->
    <p></p>
    <a href=""></a>


    <!-- id hum "#" use krenge(p#paragraph1) aese banate hai-->
    <p id="paragraph1"></p>
    <article id="article1"></article>
    <section id="Ananya"></section>


    <!-- class ke liye hum "." use krenge (p.para) -->
    <p class="para"></p>
    <article class="virat"></article>
    <section class="bye"></section>

    <!-- for muliple class we just have to write by using "." (p.apple.bat.cat.dog.eagle) -->
    <p class="apple bat cat dog eagle"></p>






    

</body>
</html>
